server {
    # SSL OFF
    listen       80;
    listen  [::]:80;

    # SSL ON
    #listen                  443 ssl;
    #listen                  [::]:443 ssl;

    server_name  domain.online;

    # Folder
    set     $base /var/www/developments;
    root    $base/tests;

    # Logging
    access_log  /var/log/nginx/domain.access.log main;
    error_log   /var/log/nginx/domain.error.log notice;

    # Index
    index                   index.php index.html;

    # SSL Configuration
    #include                 ssl/ssl/ssl-syntmind.conf;

    # Security, General, Gzip
    include                 configs/sites/security.conf;
    include                 configs/sites/media.conf;

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    include                 configs/sites/php.conf;
}

